<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ án tốt nghiệp</title>
    <link rel="icon" type="image/png" href="https://github.com/hodienloi1981/datn-2026/blob/master/hitu.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-[#0578D4] text-white">
        <div class="mx-auto md:px-4 px-2 p-3">
            <h1 class="md:text-3xl text-xl md:text-left text-center">DANH SÁCH ĐỒ ÁN TỐT NGHIỆP</h1>
            <h2 class="md:text-2xl text-md md:text-left text-center">Khoa công nghệ thông tin</h2>
        </div>
    </header>
    <main class="py-5">
        <div class="mx-auto md:px-4 px-2">
            <div class="flex md:flex-row flex-col gap-4">
                <div class="md:basis-2/12 md:order-1 order-2">
                    <h2 class="text-xl font-bold">DANH SÁCH GIÁO VIÊN</h2>
                    <ul class="flex flex-col" id="list_giaovien"></ul>
                </div>
                <div class="md:basis-10/12 md:order-2 order-1">
                    <h1 class="text-3xl pb-3 font-bold md:text-left text-center">DANH SÁCH ĐỒ ÁN</h1>
                    <table class="w-full border-collapse border-2 border-gray-600 mb-4">
                        <thead>
                            <tr>
                                <td class="border border-gray-300 p-3 font-bold w-10 text-center">STT</td>
                                <td class="border border-gray-300 p-3 font-bold">
                                    Tên đề tài
                                </td>
                                <td class="border border-gray-300 p-3 font-bold">
                                    Giáo viên hướng dẫn
                                </td>
                                <td class="border border-gray-300 p-3 font-bold text-center w-30">
                                    Số SV tối đa
                                </td>
                            </tr>
                        </thead>
                        <tbody id="dsdoan"></tbody>
                        <tfoot>
                            <tr>
                                <th class="border border-gray-300 p-3 font-bold text-right" colspan="3">Tổng số sinh viên tối đa: </th>
                                <th class="border border-gray-300 p-3 font-bold text-center" id="tong"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-black text-white">
        <div class="mx-auto md:md-4 md-2">
            <h4 class="text-xs py-3 text-center">Khoa CNTT - Trường cao đẳng Công Thương TP Hồ Chí Minh</h4>
        </div>
    </footer>
    <script src="giaovien.js"></script>
    <script src="dsdoan.js"></script>
</body>

</html>
